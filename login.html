<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href='http://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
<title>Login page</title>
<link rel="stylesheet" type="text/css" href="css/stil.css">
<script src="jquery-1.10.2.min.js"></script>
<script src="skripte/script.js"></script>
</head>

<body>

	<div id="header">
		Game Design Space
    </div>
    <!--header-->
    <div id="messageDiv">
    </div>
    <!--messageDiv-->
    <div id="sadrzaj">
    	<div id="loginContainer" class="formContainers">
        	<div id="loginHeader" class="formHeaders">
            	
            </div>
            <!--loginHeader-->
            <div id="loginContent">
            	<form name="loginForm" action="profile.html" method="post" id="loginForm">
                	<table cellspacing="5">
                    	<tbody>
                        	<tr>
                            	<td>
                                	username:
                                </td>
                                <td>
                                	<input type="text" name="mysite-username" class="required"/>
                                </td>
                            </tr>
                            <tr>
                            	<td>
                                	password:
                                </td>
                                <td>
                                	<input type="password" name="password" class="required"/>
                                </td>
                            </tr>
                            <tr>
                            	<td>&nbsp;

                                </td>
                                <td align="right">
                                	<input type="submit" name="loginButton" value="login" class="submit"/>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
            <!--loginContent-->
        </div>
        <!--loginContainer-->
        <div id="registerContainer">
        	<div id="registerHandle">
            	Register here!
            </div>
            <!--registerHandle-->
            <div id="registerForm" class="formContainers">
                                <form name="registracija" action="profile.html" method="post" id="registracija">
                    <table cellspacing="5">
                        <tbody>
                            <tr>
                                <td>
                                    Name:
                                </td>
                                <td>
                                    <input type="text" name="mysite-name" class="required"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Surname:
                                </td>
                                <td>
                                    <input type="text" name="mysite-surname" class="required"/>
                                </td>
                            </tr>
                              <tr>
                                <td>
                                    Email:
                                </td>
                                <td>
                                    <input type="text" name="mysite-email" class="required"/>
                                </td>
                            </tr>
                              <tr>
                                <td>
                                    username:
                                </td>
                                <td>
                                    <input type="text" name="mysite-rusername" class="required"/>
                                </td>
                            </tr>
                              <tr>
                                <td>
                                    password:
                                </td>
                                <td>
                                    <input type="password" name="rpassword" class="required"/>
                                </td>
                            </tr>
                            <tr>
                                <td>&nbsp;

                                </td>
                                <td align="right">
                                    <input type="submit" name="RegisterButton" value="Register" class="rsubmit"/>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            	<div id="registerHeader" class="formHeaders">
                </div>
                <!--registerHeader-->
            </div>
            <!--registerForm-->
        </div>
        <!--registerContainer-->
    </div>
    <!--sadrzaj-->
</body>
